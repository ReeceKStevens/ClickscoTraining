<canvas id="myChart" width="100" height="100"></canvas>
<script src="{{ url_for('static', filename='node_modules/chart.js/dist/Chart.js') }}"></script>
<script>
  var ctx = document.getElementById("myChart");
  var myChart = new Chart(ctx, {
      type: 'bar',
      options: {
          scales: {
              yAxes: [{
                  ticks: {
                      beginAtZero:true
                  }
              }]
          }
      }
  });
</script>
